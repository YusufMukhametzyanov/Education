<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Lesson 9, work with events</title>
</head>

<body>

    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button class="submitForm">Отправить</button>
    </form>

    <br>

    <form class="formEl" action="#">
        <label for="inputEl">Согласен с условиями
            <input class="inputEl" id="inputEl" type="checkbox">
        </label>
        <h3 class="h3El">Необходимо согласиться с условиями</h3>
    </form>

    <br>

    <form class="formForTeaCoffee" action="#">
        <label for="Tea">
            Tea
            <input class="tea" type="radio" name="Tea-Coffee" id="Tea">
        </label>

        <label for="Coffee">
            Coffee
            <input class="coffee" type="radio" name="Tea-Coffee" id="Coffee">
        </label>
        <button class="buttonEl2" type="button">Submit</button>

        <h3 class="productEnd"></h3>
    </form>

    <form action="#">
        <label for="password">
            Пароль:
            <input class="inputPassword" type="password" id="password">
        </label>
        <button class="buttonEl3" type="button">Отправить</button>
        <h3 class="passwordIncorrect"></h3>
    </form>

    <label for="inputFromLabel" class="labelForInput">
        <input class="inputFromLabel" type="text" id="inputFromLabel">
        <h1 class="headerForInput">Header</h1>
    </label>


</body>

</html>
